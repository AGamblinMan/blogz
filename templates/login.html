{% extends "base.html" %}
{% block content %}
<form action="/login" method="post">
    <label>
        <div>Username</div>
        <input name="username" value="{{username}}">
    </label>
    <label>
        <div>Password</div>
        <input type="password" name="password" value="{{password}}">
    </label>
    <div class="error">{{error}}</div>
    <input type="submit" value="Log In">
</form>
{% endblock %}
